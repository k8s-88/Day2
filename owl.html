<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .transformed {
            transform: rotate(120deg);
            scaleY(1.5);


        }

        .transformed2 {
            transform: skew(5deg, 10deg);

        }

        .transformed3:hover {
            transform: rotate(45deg) skew(7deg, 15deg);
    </style>
</head>

<body>
    <img class="transformed" src="images/owl.jpg" width="500">
    <img class="transformed2" src="images/owl.jpg" width="500">
    <img class="transformed3" src="images/owl.jpg" width="500">
</body>

</html>
